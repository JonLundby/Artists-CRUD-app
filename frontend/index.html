<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Artists app</title>
  </head>
  <body>
    <header>
      <h1>MUSIC ARTISTS</h1>
    </header>

    <main>
      <section id="option-btns-container">
        <!-- user functionalities (FILTER-genres-decades and SORT-name-birthdate-activeSince) -->
        <div id="create-artist-btn-container">
          <button id="create-artist-btn">NEW ARTIST</button>
        </div>

        <div id="options-item">
          <label for="sort"
            >Sort by:
            <select name="sort" id="sort-by">
              <option value="none">None</option>
              <option value="artist-name">Artist name(alias)</option>
              <option value="civil-name">Artist name(civil)</option>
              <option value="birthdate-ascending">Birthdate(ascending)</option>
              <option value="birthdate-descending">Birthdate(descending)</option>
            </select>
          </label>
          <label for="filter-genre"
            >Filter genre:
            <select name="filterGenre" id="filter-genre">
              <option value="none">None</option>
              <option value="bossa-nova">Brazilian bossa Nova</option>
              <option value="folk">Folk</option>
              <option value="hip-hop-rap">Hip hop/rap</option>
              <option value="jazz">Krautrock</option>
              <option value="jazz">Jazz</option>
            </select>
          </label>
          <label for="filter-label"
            >Filter label:
            <select name="filterLabel" id="filter-label">
              <option value="none">None</option>
              <option value="emi">EMI</option>
              <option value="sony">sony</option>
              <option value="verve-records">Verve records</option>
              <option value="Polygram-records">Polygram records</option>
            </select>
          </label>
          <label for="fav-only">Favorites only<input type="checkbox" id="fav-only"></label>
          
        </div>
      </section>
      <section id="artists-container">
        <!-- grid for artists inserts here -->
      </section>

      <footer>
        <h4>A DAT.JS project</h4>
      </footer>
    </main>

    <dialog id="dialog-detail-view">
      <h2 id="detail-view-artistname"></h2>
      <h4 id="detail-view-name"></h4>
      <h6 id="detail-view-birthdate"></h6>
      <p id="detail-view-description"></p>
      <!-- todo - more info? -->
    </dialog>

    <dialog id="dialog-create-artist">
      <form action="" method="dialog" id="form-create-artist">
        <!-- form create -->
        <h1>Create new artist</h1>
        <!-- artist name -->
        <label for="artist-name-create">Artist name:</label>
        <input type="text" name="artistName" id="artist-name-create" />
        <!-- civil name -->
        <label for="name-create">Civil name:</label>
        <input type="text" name="name" id="name-create" />
        <!-- birthdate -->
        <label for="birthdate-create">Birthdate:</label>
        <input type="date" name="birthdate" id="birthdate-create" min="1900-01-01" />
        <!-- active since -->
        <label for="active-since-create">Active since:</label>
        <input type="number" name="activeSince" id="active-since-create" min="1900" max="2023" />
        <!-- genres -->
        <label for="genres-create">Genres:</label>
        <input type="text" name="genres" id="genres-create" placeholder="ex. (Rock, Hip hop, Trance)" />
        <!-- labels -->
        <label for="labels-create">Labels:</label>
        <input type="text" name="labels" id="labels-create" placeholder="ex. (Sony, Polydor, EMI)" />
        <!-- website -->
        <label for="website-create">Website:</label>
        <input type="text" name="website" id="website-create" />
        <!-- image -->
        <label for="image-create">Image(Url):</label>
        <input type="text" name="image" id="image-create" />
        <!-- short description -->
        <label for="short-description-create">Short description:</label>
        <input type="text" name="shortDescription" id="short-description-create" />

        <!-- create btn -->
        <button type="submit">Create</button>
      </form>
    </dialog>

    <dialog id="dialog-update-artist">
      <form action="" method="dialog" id="form-update-artist">
        <!-- form update -->
        <h1>Update artist</h1>
        <!-- artist name -->
        <label for="artist-name-update">Artist name:</label>
        <input type="text" name="artistName" id="artist-name-update" />
        <!-- civil name -->
        <label for="name-update">Civil name:</label>
        <input type="text" name="name" id="name-update" />
        <!-- birthdate -->
        <label for="birthdate-update">Birthdate:</label>
        <input type="date" name="birthdate" id="birthdate-update" min="1900-01-01" />
        <!-- active since -->
        <label for="active-since-update">Active since:</label>
        <input type="number" name="activeSince" id="active-since-update" min="1900" max="2023" />
        <!-- genres -->
        <label for="genres-update">Genres:</label>
        <input type="text" name="genres" id="genres-update" />
        <!-- labels -->
        <label for="labels-update">Labels:</label>
        <input type="text" name="labels" id="labels-update" />
        <!-- website -->
        <label for="website-update">Website:</label>
        <input type="text" name="website" id="website-update" />
        <!-- image -->
        <label for="image-update">Image(Url):</label>
        <input type="text" name="image" id="image-update" />
        <!-- short description -->
        <label for="short-description-update">Short description:</label>
        <input type="text" name="shortDescription" id="short-description-update" />

        <!-- create btn -->
        <button type="submit">Update</button>
      </form>
    </dialog>

    <dialog id="dialog-delete-artist">
      <form action="" method="dialog" id="dialog-delete-artist">
        <!-- form delete confirmation -->
      </form>
    </dialog>

    <script src="frontApp.js"></script>
  </body>
</html>
